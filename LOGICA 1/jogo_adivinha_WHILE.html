<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write('<br>')
    document.write('<br>')
  }

  function mostra(frase) {
    alert(frase)
    pulaLinha()
  }

  var numeroPensado = 4;


  var tentativas = 1

  while (tentativas <= 3) {
    
    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroPensado) {
    
      mostra("Você ACERTOU, o número pensado era " + numeroPensado);
      break; // break; ou tentativas = 4;

    } else {

      mostra("Você ERROU!");
    
    }
    
    tentativas++;

  }
  
  mostra("FIM");

</script>
